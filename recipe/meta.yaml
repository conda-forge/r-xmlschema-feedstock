{% set version = "0.8" %}

package:
  name: r-xmlschema
  version: {{ version }}

source:
  fn: xmlschema_{{ version }}.zip
  url: https://github.com/omegahat/XMLSchema/archive/master.zip
  sha256: bb2a5ede21de3056129afc946f4805b6d989925c422113f0b586b239379c22d0

build:
  noarch: generic
  number: 1003
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcurl
    - r-xml
    - r-codetools
  run:
    - r-base
    - r-rcurl
    - r-xml
    - r-codetools

test:
  commands:
    - $R -e "library('XMLSchema')"  # [not win]
    - "\"%R%\" -e \"library('XMLSchema')\""  # [win]

about:
  home: https
  license: GPL-2.0-only
  # license_file: LICENSE
  summary: R package to work with XML Schema

  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
extra:
  recipe-maintainers:
    - ocefpaf
